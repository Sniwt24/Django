{% extends 'shopapp/base.html' %}
<!--ШАБЛОН шаблон ШАБЛОН-->
{% block title %}
    Create a new order
{% endblock %}

{% block body %}
    <h1>Enter order info:</h1>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <input type="submit" value="Create">
        </form>
    </div>
    <br>
    <div>
        <a href="{% url 'shopapp:orders_list' %}">Go back to orders</a>
    </div>
{% endblock %}
