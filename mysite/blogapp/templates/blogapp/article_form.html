{% extends 'blogapp/base.html' %}

{% block title %}
    Create article
{% endblock %}

{% block body %}
    <h1>Article info:</h1>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <input type="submit" value="Create">
        </form>
    </div>
    <br>
    <div>
        <a href="{% url 'blogapp:article_list' %}">Go back to articles</a>
    </div>
{% endblock %}
